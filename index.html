<!DOCTYPE html>
<html lang="jp">
	<head>
		<title>Floppy Kokumin</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="author" content="Drip, Nebez Briefkani">
		<meta name="description" content="play floppy kokumin.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="robots" content="noindex, follow">

		<meta property="og:title" content="Floppy Kokumin">
		<meta property="og:description" content="play floppy kokumin.">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://akiba.cloud/floppy/assets/thumb.png">
		<meta property="og:url" content="https://github.com/AkibaCloud/floppykokumin">
		<meta property="og:site_name" content="Floppy Kokumin">

		<link href="css/reset.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="assets/bird.png">
	</head>
	<body>
		<div id="gamecontainer">
			<div id="gamescreen">
				<div id="sky" class="animated">
					<div id="flyarea">
						<div id="ceiling" class="animated"></div>
						<div id="player" class="bird animated"></div>
						<div id="bigscore"></div>
						<div id="splash"></div>
						<div id="scoreboard">
							<div id="medal"></div>
							<div id="currentscore"></div>
							<div id="highscore"></div>
							<div id="replay"><img src="assets/replay.png" alt="replay"></div>
						</div>
					</div>
				</div>
				<div id="land" class="animated"><div id="debug"></div></div>
			</div>
		</div>
		<div id="footer">
			<a href="https://github.com/AkibaCloud/floppykokumin">forked source</a>
			<a href="https://github.com/nebez/floppybird">recreated source</a>
			<a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>
		</div>
		<div class="boundingbox" id="playerbox"></div>
		<div class="boundingbox" id="pipebox"></div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.transit.min.js"></script>
		<script src="js/buzz.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
